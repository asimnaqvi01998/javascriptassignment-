<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script>
        document.write("<h1>Result</h1>");
        var a=prompt("enter a input" , a);
        document.write("<b>The value of a is : </b>" ,a ,'<br>');
        document.write("..................... ......<br><br><br>" );

        var a=++a;
        document.write("<b>The value of ++a is : </b>" ,a ,'<br>');
        document.write("<b>Now value of a is : </b>" ,a ,'<br><br><br>');

        
        var s=a++;
        document.write("<b>The value of a++ is : </b>" ,s ,'<br>');
        
        document.write("<b>Now  value of a is : </b>" ,a ,'<br><br><br>');
       
        var a=--a;
        document.write("<b>The value of --a is : </b>" ,a ,'<br>');
        document.write("<b>Now value of a is : </b>" ,a ,'<br><br><br>');

        
        var s=a--;
        document.write("<b>The value of a-- is : </b>" ,s ,'<br>');
        
        document.write("<b>Now  value of a is : </b>" ,a ,'<br><br><br>');





    </script>
</head>
<body>
    
</body>
</html>
