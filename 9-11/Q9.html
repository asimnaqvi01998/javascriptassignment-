<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=prompt("enter a number" ,num);
       if(num%2==0)
       {
           document.write('<h1>',num,"number is even</h1>");
       }
       else
       {
        document.write('<h1>',num,"number is odd</h1>");
       }
    </script>
</head>
