<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=prompt("enter a number length" ,i);
        document.write("<h1> counting:-</h1>");
        for(var  m=1;m<=i;m++)
        {
            document.write("<b> ",m,"&nbsp; </b>");   
        }
        document.write("<h1>Reverse counting:-</h1>");
        
        for(var m=i ; m >=0 ;m--)
        {
            document.write("<b> ",m,"&nbsp; </b>");   
        }

        document.write("<h1>Even counting:-</h1>");
        
        for(var m=1 ; m <=i ;m++)
        {
            if(m%2==0)
            document.write("<b> ",m,"&nbsp; </b>");   
        }
        document.write("<h1>ODD counting:-</h1>");
        
        for(var m=1 ; m <=i ;m++)
        {
            if(m%2!=0)
            
            document.write("<b> ",m,"&nbsp; </b>");   
        }

        document.write("<h1>Series counting:-</h1>");
        
        for(var m=1 ; m <=i ;m++)
        {
            if(m%2==0)
            document.write("<b> ",m,"k&nbsp; </b>");   
        }
    </script>
</head>

</body>
</html>
